<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-xs-2">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="status" (change)="drawDataTable(status)">
            <option *ngFor="let status of statusList" [value]="status">
                {{status}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-xs-1 pull-right">
        <button type="button" class="btn btn-block btn-primary" routerLink="/login">Logout</button>
      </div>
      <div class="col-xs-1 pull-right">
        <button type="button" class="btn btn-block btn-primary" (click)="buildCreateForm()">Create</button>
      </div>
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">View Tasks</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example" class="table table-striped table-bordered"> </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>

<div class="modal fade" id="create-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create</h4>
      </div>
      <div class="modal-body">
        <form *ngIf="createForm" [formGroup]="createForm" novalidate>
          <div class="form-group">
            <label class="control-label">Topic <em>*</em></label> <input type="text" class="form-control" formControlName="topic">
            <div class="error" *ngIf="formErrors.topic">
              <small class="error"> {{formErrors.topic}}</small>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Description <em>*</em></label> <textarea class="form-control" formControlName="description"></textarea>
            <div class="error" *ngIf="formErrors.description">
              <small class="error"> {{formErrors.description}}</small>
            </div>
          </div>
          <div class="form-group" *ngIf="createForm.controls.status.value">
            <label class="control-label">Status </label>
            <select class="form-control" formControlName="status">
              <option *ngFor="let s of statusList; index as i; first as isFirst" [hidden]="isFirst" [value]="s">{{s}}</option>
          </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
